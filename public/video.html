<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script src="https://sdk.twilio.com/js/video/releases/2.22.1/twilio-video.min.js"></script>
    <script>
        const token = '';
        const roomName = 'VideoRoom';

        Twilio.Video.createLocalTracks({
            audio: true,
            video: {
                width: 300
            }
        }).then(function (localTracks) {
            const response = fetch('http://185.251.88.75/api/general/get_video_token/');

            return Twilio.Video.connect(`${token}`, {
                name: `${roomName}`,
                tracks: localTracks,
                video: {
                    width: 300
                }
            });
        }).then(function (room) {
            console.log('Successfully joined a Room: ', room.name);

            room.participants.forEach(participantConnected);

            var previewContainer = document.getElementById(room.localParticipant.sid);
            if (!previewContainer || !previewContainer.querySelector('video')) {
                participantConnected(room.localParticipant);
            }

            room.on('participantConnected', function (participant) {
                console.log("Joining: '" + participant.identity + "'");
                participantConnected(participant);
            });

            room.on('participantDisconnected', function (participant) {
                console.log("Disconnected: '" + participant.identity + "'");
                participantDisconnected(participant);
            });
        });

        function participantConnected(participant) {
            console.log('Participant "%s" connected', participant.identity);

            const div = document.createElement('div');
            div.id = participant.sid;
            div.setAttribute("style", "float: left; margin: 10px;");

            participant.tracks.forEach(function (track) {
                trackAdded(div, track)
            });

            participant.on('trackAdded', function (track) {
                trackAdded(div, track)
            });
            participant.on('trackRemoved', trackRemoved);

            document.body.appendChild(div);
        }

        function participantDisconnected(participant) {
            console.log('Participant "%s" disconnected', participant.identity);

            participant.tracks.forEach(trackRemoved);
            document.getElementById(participant.sid).remove();
        }

        function trackAdded(div, track) {
            div.appendChild(track.attach());
            var video = div.getElementsByTagName("video")[0];
            if (video) {
                video.setAttribute("style", "max-width: 300px;");
            }
        }

        function trackRemoved(track) {
            track.detach().forEach(function (element) {
                element.remove()
            });
        }

    </script>
</body>

</html>
